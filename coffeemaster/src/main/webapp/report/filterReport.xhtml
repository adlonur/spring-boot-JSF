<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<body>
	<h:form>
		<p:dataTable var="order" value="#{filterReportController.orders}"
			widgetVar="carsTable"
			emptyMessage="No cars found with given criteria"
			filteredValue="#{dtFilterView.filteredCars}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			<p:column filterBy="#{order.}" headerText="Id" footerText="contains"
				filterMatchMode="contains">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column filterBy="#{car.price}" headerText="Price"
				footerText="custom (min)"
				filterFunction="#{dtFilterView.filterByPrice}">
				<h:outputText value="#{car.price}">
					<f:convertNumber currencySymbol="$" type="currency" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</body>

</html>
