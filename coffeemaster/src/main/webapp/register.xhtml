<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{languageBean.lang}">
	<head>
<meta charset="UTF-8"></meta>
<title>Login/Sign-In</title>


<link rel="stylesheet" href="css/normalize.css"></link>

<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'></link>

<link rel="stylesheet" href="css/style.css"></link>




	</head>

	<body>
		<f:loadBundle var="txt" basename="com.coffeemaster.lang.lang" />

		<div class="logmod">
			<div class="logmod__wrapper">
				<span class="logmod__close">Close</span>
				<h:form>
					<h:commandButton action="#{languageBean.changeLang('en')}"
						value="English" />
					<h:commandButton action="#{languageBean.changeLang('tr')}"
						value="Türkçe" />
					<h:commandButton action="#{languageBean.changeLang('es')}"
						value="Espanol" />
				</h:form>
				<div class="logmod__container">
					<ul class="logmod__tabs">
						<li data-tabtar="lgm-2"><a href="#">#{txt.signup}</a></li>
					</ul>
					<div class="logmod__tab-wrapper">
						<div class="logmod__tab lgm-2">
							<div class="logmod__heading">
								<span class="logmod__heading-subtitle">Enter your
									personal details <strong>to create an acount</strong>
								</span>
							</div>
							<div class="logmod__form">
								<h:form styleClass="simform">
									<h:messages />
									<div class="sminputs">
										<div class="input full">
											<label class="string optional" for="user-name">#{txt.name}
												*</label>
											<h:inputText value="#{registerController.user.name}">
												
											</h:inputText>

										</div>
										<div class="sminputs">
											<div class="input full">
												<label class="string optional" for="user-lastname">#{txt.lastname}*</label>

												<h:inputText styleClass="string optional"
													value="#{registerController.user.surname}" size="50"
													validatorMessage="Last name not valid">
												</h:inputText>
											</div>
										</div>
										<div class="sminputs">
											<div class="input full">
												<label class="string optional" for="user-email">Email*</label>
												<h:inputText id="emailTxt" styleClass="string optional"
													value="#{registerController.user.email}" size="50"
													validatorMessage="Email is not valid">
													<f:validateRegex
														pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
												</h:inputText>
											</div>
										</div>
										<div class="input full">
											<label class="string optional" for="user-phone">#{txt.phone}
												*</label>
											<h:inputText value="#{registerController.user.phone}">
												
											</h:inputText>

										</div>
									</div>
									<div class="sminputs">
										<div class="input string optional">
											<label class="string optional" for="user-pw">Password
												*</label>
											<h:inputText styleClass="string optional"
												value="#{registerController.user.password}" size="50"
												validatorMessage="Last name not valid">
												<f:validateLength minimum="1" maximum="15" />
												</h:inputText>
										</div>
									</div>
									<div class="simform__actions">
										<h:commandButton styleClass="sumbit"
											action="#{registerController.register()}" value="Create Account" />

									</div>
								</h:form>
							</div>
							</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

		<script src="js/index.js"></script>




	</body>
</f:view>
</html>
